<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // An Example to add list items dynamically
    function addLanguage(language){
        const li = document.createElement('li')
        li.innerHTML = language
        document.querySelector('.language').appendChild(li)
    } 
    addLanguage('python')

    // Optimized way for adding list items dynamically using createTextNode instead of accessing .innerHTML always
    function addOptiLanguage(language){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('goLang')


    // Edit an element
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = 'Mojo' // Not optimized
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi) // .replaceWith() replaces an element with another


    // edit element in other ways
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'


    // Remove an element
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove() // .remove() removes an element
</script>
</html>
